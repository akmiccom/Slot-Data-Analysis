name: Run test.py

on:
  push:           # push 時に実行
    branches:
      - main      # またはあなたのメインブランチ名
  workflow_dispatch:  # 手動実行もできるようにする

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # 好きなバージョンでOK

      - name: Run test.py
        run: python test.py
